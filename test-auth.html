<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testNoAuth()">Test No Auth</button>
    <button onclick="testNoLogin()">Test No-Login Token</button>
    <button onclick="testWithSession()">Test With Session</button>
    <div id="result"></div>

    <script>
        async function testNoAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing without auth...';
            
            try {
                const response = await fetch('https://interceptorworker.yadev64.workers.dev/api/interceptors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                console.log('No Auth - Response status:', response.status);
                console.log('No Auth - Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>No Auth Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<pre>No Auth Error ${response.status}: ${errorText}</pre>`;
                }
            } catch (error) {
                console.error('No Auth Error:', error);
                resultDiv.innerHTML = `<pre>No Auth Error: ${error.message}</pre>`;
            }
        }

        async function testNoLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing with no-login token...';
            
            try {
                const response = await fetch('https://interceptorworker.yadev64.workers.dev/api/interceptors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer no-login',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                console.log('No-Login - Response status:', response.status);
                console.log('No-Login - Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>No-Login Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<pre>No-Login Error ${response.status}: ${errorText}</pre>`;
                }
            } catch (error) {
                console.error('No-Login Error:', error);
                resultDiv.innerHTML = `<pre>No-Login Error: ${error.message}</pre>`;
            }
        }

        async function testWithSession() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing with session...';
            
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                resultDiv.innerHTML = '<pre>No session ID found in localStorage</pre>';
                return;
            }
            
            try {
                const response = await fetch('https://interceptorworker.yadev64.workers.dev/api/interceptors', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionId}`,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                console.log('Session - Response status:', response.status);
                console.log('Session - Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>Session Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<pre>Session Error ${response.status}: ${errorText}</pre>`;
                }
            } catch (error) {
                console.error('Session Error:', error);
                resultDiv.innerHTML = `<pre>Session Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
